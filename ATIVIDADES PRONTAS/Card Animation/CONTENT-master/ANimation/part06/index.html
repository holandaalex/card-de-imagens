<!DOCTYPE html>
<!-- Declaração do tipo de documento como HTML5 -->
<html lang="pt-br">
  <!-- Elemento raiz do documento HTML, com idioma definido como inglês -->
  <head>
    <!-- Seção de cabeçalho contendo metadados e links para recursos externos -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para UTF-8, suportando uma ampla gama de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Assegura uma exibição responsiva em dispositivos móveis -->
    <title>06</title>
    <!-- Título da página, exibido na aba do navegador -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link para um arquivo de estilo CSS externo, aplicando estilos personalizados à página -->
  </head>
  <body>
    <!-- Corpo do documento, onde o conteúdo visível é colocado -->
    <div class="box"></div>
    <!-- Elemento `div` com classe `box`, um contêiner para conteúdo ou estilos -->
    <!-- Comentário indicando inspiração de design, não afeta o HTML renderizado -->
    <!-- Inspired by the mega buttons on https://turbo.hepebuild/ -->
  </body>
</html>
