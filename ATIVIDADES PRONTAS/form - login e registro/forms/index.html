<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define o conjunto de caracteres para o documento -->
    <meta charset="UTF-8">
    <!-- Define a viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título do documento -->
    <title>Animated Login Form with Rotating Circles Background</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container principal que contém todo o conteúdo -->
    <div class="container">
        <!-- Três spans que serão usados para criar um efeito de animação -->
        <span style="--clr:#eeff00;"></span>
        <span style="--clr:#00ffdd;"></span>
        <span style="--clr:#e900d5;"></span>
        <!-- Container do formulário -->
        <div class="form-container">
            <!-- O formulário em si -->
            <form action="/submit-endpoint" method="POST">
                <!-- Título do formulário -->
                <h2>Login form</h2>
                <!-- Container para o campo de entrada do nome de usuário -->
                <div class="input-container">
                    <!-- Rótulo para o campo de entrada do nome de usuário -->
                    <label for="username">Username</label>
                    <!-- Campo de entrada do nome de usuário -->
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <!-- Container para o campo de entrada da senha -->
                <div class="input-container">
                    <!-- Rótulo para o campo de entrada da senha -->
                    <label for="password">Password</label>
                    <!-- Campo de entrada da senha -->
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <!-- Container para o botão de envio -->
                <div class="input-container">
                    <!-- Botão de envio -->
                    <input type="submit" value="Sign in">
                </div>
            </form>
            <!-- Container para os links de "Esqueceu a senha" e "Inscrever-se" -->
            <div class="links-container">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </div>
</body>
</html>
