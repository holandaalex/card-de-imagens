<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cores - Alex</title>
<style>
    /* Estilos básicos para o corpo da página */
    body {
        font-family: Arial, sans-serif; /* Define a fonte da página */
        display: flex; /* Usa Flexbox para centralizar o conteúdo */
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        height: 100vh; /* Faz com que o corpo ocupe a altura total da janela de visualização */
        margin: 0; /* Remove a margem padrão */
    }
    /* Estilos básicos para os botões */
    .button {
        padding: 10px 20px; /* Espaçamento interno */
        margin: 10px; /* Margem externa */
        border: none; /* Remove a borda */
        color: white; /* Cor do texto */
        font-size: 16px; /* Tamanho da fonte */
        cursor: pointer; /* Muda o cursor para indicar que é clicável */
    }
    /* Estilos específicos para cada cor de botão */
    .red { background-color: red; }
    .blue { background-color: blue; }
    .green { background-color: green; }
    .yellow { background-color: yellow; color: black; /* Cor do texto alterada para preto para contraste */ }
</style>
</head>
<body>

<!-- Título da pergunta -->
<h2>Qual sua cor favorita?</h2>
<!-- Botões para escolher a cor -->
<button class="button red" onclick="changeColor('red')">Vermelho</button>
<button class="button blue" onclick="changeColor('blue')">Azul</button>
<button class="button green" onclick="changeColor('green')">Verde</button>
<button class="button yellow" onclick="changeColor('yellow')">Amarelo</button>

<script>
    /**
     * Muda a cor de fundo do corpo da página.
     * 
     * @param {string} color A cor selecionada.
     */
    function changeColor(color) {
        document.body.style.backgroundColor = color; // Define a cor de fundo do corpo da página
    }
</script>

</body>
</html>
