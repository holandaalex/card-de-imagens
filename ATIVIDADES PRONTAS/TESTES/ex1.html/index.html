<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de CSS com HTML</title>
    <style>
        /* CSS aplicado a todo o documento */
        body {
            background-color: lightblue;
        }
        
        h1 {
            color: navy;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .container {
            display: flex;
            justify-content: space-around;
        }
        
        .button {
            transition: background-color 0.5s ease;
        }
        
        .button:hover {
            background-color: green;
        }

        /* Media query para dispositivos com largura máxima de 600px */
        @media (max-width: 600px) {
            body {
                background-color: lavender;
            }
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <div class="container">
        <p>Texto dentro de um container flexível.</p>
        <button class="button">Clique em mim</button>
    </div>

    <!-- Exemplo de estilo inline -->
    <p style="color: red;">Este parágrafo tem um estilo inline aplicado.</p>
</body>
</html>
